name: Build and Push Nginx Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'docker/Dockerfile.nginx'
      - 'docker/config/nginx.conf'
      - 'docker/config/nginx-local.conf'
  workflow_dispatch:

env:
  ECR_REGISTRY: 756455520547.dkr.ecr.eu-west-2.amazonaws.com
  ECR_REPOSITORY_NGINX: viveri/nginx

jobs:
  build-and-push-nginx:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Get timestamp
      id: datetime
      run: echo "DATE_TAG=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV

    - name: Build and push nginx image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile.nginx
        push: true
        tags: |
          ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_NGINX }}:latest
          ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_NGINX }}:${{ github.sha }}
          ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY_NGINX }}:multi-tenant-${{ env.DATE_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
