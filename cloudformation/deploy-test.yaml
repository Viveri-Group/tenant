  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub 'multi-tenant-SERVICE-ALB-${Environment}'
      Scheme: internet-facing
      Subnets: !Ref SubnetIds
      SecurityGroups: !Ref SecurityGroupIds
      Type: application
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: multi-tenant

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub 'multi-tenant-NGINX-TG-${Environment}'
      Port: 80
      Protocol: HTTP
      VpcId: !Ref VpcId
      TargetType: ip
      HealthCheckPath: /health-check
      HealthCheckProtocol: HTTP
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 10
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 5
      Matcher:
        HttpCode: 200-399
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: multi-tenant

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions:
        - Type: forward
          ForwardConfig:
            TargetGroups:
              - TargetGroupArn: !Ref ALBTargetGroup
                Weight: 100

  ALBListenerHTTPRedirect:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: 443
            StatusCode: HTTP_301

  ServiceDiscoveryNamespace:
    Type: AWS::ServiceDiscovery::PrivateDnsNamespace
    Properties:
      Name: !Sub 'multi-tenant-${Environment}.local'
      Vpc: !Ref VpcId

  MySQLServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: mysql
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 60
        NamespaceId: !Ref ServiceDiscoveryNamespace
      HealthCheckCustomConfig:
        FailureThreshold: 1

  RedisServiceDiscovery:
    Type: AWS::ServiceDiscovery::Service
    Properties:
      Name: redis
      DnsConfig:
        DnsRecords:
          - Type: A
            TTL: 60
        NamespaceId: !Ref ServiceDiscoveryNamespace
      HealthCheckCustomConfig:
        FailureThreshold: 1

  MySQLECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - MySQLTaskDefinition
      - MySQLMountTarget1
      - MySQLMountTarget2
    Properties:
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      TaskDefinition: !Ref MySQLTaskDefinition
      DesiredCount: 1
      EnableExecuteCommand: true
      DeploymentConfiguration:
        MaximumPercent: 100
        MinimumHealthyPercent: 0
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Ref SubnetIds
          SecurityGroups: !Ref ECSSecurityGroupIds
      ServiceName: !Sub 'multi-tenant-mysql-service-${Environment}'
      ServiceRegistries:
        - RegistryArn: !GetAtt MySQLServiceDiscovery.Arn
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: multi-tenant-mysql

  RedisECSService:
    Type: AWS::ECS::Service
    DependsOn:
      - RedisTaskDefinition
      - RedisMountTarget1
      - RedisMountTarget2
    Properties:
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      TaskDefinition: !Ref RedisTaskDefinition
      DesiredCount: 1
      EnableExecuteCommand: true
      DeploymentConfiguration:
        MaximumPercent: 100
        MinimumHealthyPercent: 0
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Ref SubnetIds
          SecurityGroups: !Ref ECSSecurityGroupIds
      ServiceName: !Sub 'multi-tenant-redis-service-${Environment}'
      ServiceRegistries:
        - RegistryArn: !GetAtt RedisServiceDiscovery.Arn
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: multi-tenant-redis

  AppECSService:
    Type: AWS::ECS::Service
    DependsOn: 
      - AppTaskDefinition
      - ALBListener
      - MySQLECSService
      - RedisECSService
    Properties:
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      TaskDefinition: !Ref AppTaskDefinition
      DesiredCount: 1
      EnableExecuteCommand: true
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 50
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Ref SubnetIds
          SecurityGroups: !Ref ECSSecurityGroupIds
      ServiceName: !Sub 'multi-tenant-app-service-${Environment}'
      LoadBalancers:
        - TargetGroupArn: !Ref ALBTargetGroup
          ContainerName: nginx-container
          ContainerPort: 80
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: multi-tenant

  AppServiceScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    DependsOn: AppECSService
    Properties:
      ServiceNamespace: ecs
      ResourceId: !Sub 'service/${ECSCluster}/multi-tenant-app-service-${Environment}'
      ScalableDimension: ecs:service:DesiredCount
      MinCapacity: 1
      MaxCapacity: 5
      RoleARN: !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService'

  AppServiceScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    DependsOn: AppServiceScalableTarget
    Properties:
      PolicyName: !Sub 'multi-tenant-app-cpu-scaling-policy-${Environment}'
      PolicyType: TargetTrackingScaling
      ServiceNamespace: ecs
      ResourceId: !Sub 'service/${ECSCluster}/multi-tenant-app-service-${Environment}'
      ScalableDimension: ecs:service:DesiredCount
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 70.0
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageCPUUtilization
        ScaleOutCooldown: 300
        ScaleInCooldown: 300

  AppServiceMemoryScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    DependsOn: AppServiceScalableTarget
    Properties:
      PolicyName: !Sub 'multi-tenant-app-memory-scaling-policy-${Environment}'
      PolicyType: TargetTrackingScaling
      ServiceNamespace: ecs
      ResourceId: !Sub 'service/${ECSCluster}/multi-tenant-app-service-${Environment}'
      ScalableDimension: ecs:service:DesiredCount
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 70.0
        PredefinedMetricSpecification:
          PredefinedMetricType: ECSServiceAverageMemoryUtilization
        ScaleOutCooldown: 300
        ScaleInCooldown: 300

  WorkerECSService:
    Type: AWS::ECS::Service
    DependsOn: WorkerTaskDefinition
    Properties:
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      TaskDefinition: !Ref WorkerTaskDefinition
      DesiredCount: 1
      EnableExecuteCommand: true
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 50
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets: !Ref SubnetIds
          SecurityGroups: !Ref ECSSecurityGroupIds
      ServiceName: !Sub 'multi-tenant-worker-service-${Environment}'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: multi-tenant-worker

  WorkerServiceScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    DependsOn: WorkerECSService
    Properties:
      ServiceNamespace: ecs
      ResourceId: !Sub 'service/${ECSCluster}/multi-tenant-worker-service-${Environment}'
      ScalableDimension: ecs:service:DesiredCount
      MinCapacity: 1
      MaxCapacity: 10
      RoleARN: !Sub 'arn:aws:iam::${AWS::AccountId}:role/aws-service-role/ecs.application-autoscaling.amazonaws.com/AWSServiceRoleForApplicationAutoScaling_ECSService'

  DNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZoneId
      Name: multi-tenant-test.viveri-tech.com
      Type: CNAME
      TTL: 300
      ResourceRecords:
        - !GetAtt ALB.DNSName

